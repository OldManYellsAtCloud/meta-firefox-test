    REQUIRED_VERSION_rust = "1.89.0"
    REQUIRED_VERSION_rust-native = "1.89.0"
    REQUIRED_VERSION_libstd-rs = "1.89.0"
    REQUIRED_VERSION_cargo = "1.89.0"
    REQUIRED_VERSION_cargo-native = "1.89.0"
    REQUIRED_VERSION_rust-llvm = "1.89.0"
    REQUIRED_VERSION_rust-llvm-native = "1.89.0"
