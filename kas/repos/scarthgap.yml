repos:
  meta-oe:
    refspec: "c29a18fa39ede952f3f6108ec007c1906e2d9a0d"
    patches:
      properties:
        repo: meta-firefox-test
        path: kas/scarthgap-meta-oe-patches
  poky:
    refspec: "6f7e929ea6ea557f107c8ccffea69a7d73439591"
  meta-clang:
    refspec: "f915bbfc71f7b58c38607b8407718bd8b5cefa44"
