header:
  version: 11
  includes:
    - kas/repos/common-repos.yml
    - kas/repos/lts-mixins.yml
    - kas/repos/clang.yml

repos:
  meta-oe:
    refspec: "491671faee11ea131feab5a3a451d1a01deb2ab1"
    patches:
      properties:
        repo: meta-firefox-test
        path: kas/scarthgap-meta-oe-patches
  poky:
    refspec: "ac257900c33754957b2696529682029d997a8f28"
  meta-clang:
    refspec: "eaa08939eaec9f620b14742ff3ac568553683034"
  meta-lts-mixins:
    refspec: "65c51abe3871d50e599366765838d1478eba093e"

local_conf_header:
  scarthgap: |
    BBMASK += "poky/meta/recipes-devtools/rust"
    BBMASK += "meta-lts-mixins/recipes-gnome/librsvg"
    REQUIRED_VERSION_rust = "1.87.0"
    REQUIRED_VERSION_rust-native = "1.87.0"
    REQUIRED_VERSION_libstd-rs = "1.87.0"
    REQUIRED_VERSION_cargo = "1.87.0"
    REQUIRED_VERSION_cargo-native = "1.87.0"
    REQUIRED_VERSION_rust-llvm = "1.87.0"
    REQUIRED_VERSION_rust-llvm-native = "1.87.0"
