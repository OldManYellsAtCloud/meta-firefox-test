header:
  version: 11

repos:
  meta-browser:
    layers:
      ../meta-browser/meta-firefox:
  meta-firefox-test:
    layers:
      .:
  meta-oe:
    url: https://github.com/openembedded/meta-openembedded
    layers:
      meta-oe:
      meta-networking:
      meta-multimedia:
      meta-python:
    refspec: "40445a7e32a05b46060a61c64c1ad697562a3e00"
    patches:
      properties:
        repo: meta-firefox-test
        path: kas/master-meta-oe-patches
  oe-core:
    url: git://git.openembedded.org/openembedded-core.git
    refspec: "7f36f0526fae5a81f9bc02e16cc849a2b1ea5797"
    layers:
      meta:
  bitbake:
    url: git://git.openembedded.org/bitbake.git
    refspec: "22b3fd418efc10da7e4a8c1725de285714d2396b"
    layers:
      bitbake: excluded

local_conf_header:
  walnascar: |
    IMAGE_FEATURES:remove = " debug-tweaks "
    IMAGE_FEATURES:append = " allow-empty-password empty-root-password allow-root-login post-install-logging "
    REQUIRED_VERSION_rust = "1.90.0"
    REQUIRED_VERSION_rust-native = "1.90.0"
    REQUIRED_VERSION_libstd-rs = "1.90.0"
    REQUIRED_VERSION_cargo = "1.90.0"
    REQUIRED_VERSION_cargo-native = "1.90.0"
    REQUIRED_VERSION_rust-llvm = "1.90.0"
    REQUIRED_VERSION_rust-llvm-native = "1.90.0"
