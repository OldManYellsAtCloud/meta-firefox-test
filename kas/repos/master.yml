header:
  version: 11
  includes:
    - kas/repos/common-repos.yml

repos:
  meta-oe:
    refspec: "ab5cd440b38f704bd45fd5b9944158c0f2fd35c8"
    patches:
      properties:
        repo: meta-firefox-test
        path: kas/master-meta-oe-patches
  poky:
    refspec: "5424fc6186877e1949a818307f43578b81c493ae"

local_conf_header:
  walnascar: |
    IMAGE_FEATURES:remove = " debug-tweaks "
    IMAGE_FEATURES:append = " allow-empty-password empty-root-password allow-root-login post-install-logging "
    REQUIRED_VERSION_rust = "1.88.0"
    REQUIRED_VERSION_rust-native = "1.88.0"
    REQUIRED_VERSION_libstd-rs = "1.88.0"
    REQUIRED_VERSION_cargo = "1.88.0"
    REQUIRED_VERSION_cargo-native = "1.88.0"
    REQUIRED_VERSION_rust-llvm = "1.88.0"
    REQUIRED_VERSION_rust-llvm-native = "1.88.0"
