header:
  version: 11
  includes:
    - kas/repos/common-repos.yml
    - kas/repos/lts-mixins.yml
    - kas/repos/clang.yml

repos:
  meta-oe:
    refspec: "5c138125018fef4b240e62b664a809d19f4b26a5"
  poky:
    refspec: "ad403d6f6fe24a37a7d62c29d9df79adaeed7e53"
  meta-clang:
    refspec: "8a1d0a1993040ab9d2fb7259b71e4c9582f5cd17"
  meta-lts-mixins:
    refspec: "ec37dc4b7041e0b81c7c577e541db42abbe43226"


local_conf_header:
  kirkstone: |
    BBMASK += "poky/meta/recipes-devtools/rust"
    LLVM_TARGETS_TO_BUILD:append = ";WebAssembly"
    REQUIRED_VERSION_rust = "1.89.0"
    REQUIRED_VERSION_rust-native = "1.89.0"
    REQUIRED_VERSION_libstd-rs = "1.89.0"
    REQUIRED_VERSION_cargo = "1.89.0"
    REQUIRED_VERSION_cargo-native = "1.89.0"
    REQUIRED_VERSION_rust-llvm = "1.89.0"
    REQUIRED_VERSION_rust-llvm-native = "1.89.0"
